exclude: '^$'
fail_fast: false
repos:
  - repo: https://github.com/psf/black
    rev: 22.1.0
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
  - repo: https://github.com/PyCQA/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
  - repo: local
    hooks:
      - id: tests
        name: tests
        entry: pipenv run python ./manage.py test
        always_run: true
        pass_filenames: false
        language: system